<!--
  The `concerto-empty` elements provides a static div with spinner.
-->
<dom-module id="concerto-empty">
  <style>
    :host {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    div {
      position: relative;
      padding: auto auto;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    i {
      opacity: .5;
    }
  </style>

  <template>
    <div><i class="fa fa-spinner fa-spin fa-3x"></i></div>
  </template>

  <script>
    ConcertoEmpty = Polymer({
      is: "concerto-empty",

      behaviors: [ConcertoBehaviors.BaseContent, 
                  ConcertoBehaviors.Utils]
    });
  </script>
</polymer-element>
<script>
  ConcertoBehaviors.ContentFactory.registerContent("concerto-empty", "ConcertoEmpty");
</script>
